<html>
    <head>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <title>
            survey form
        </title>
        <link rel="stylesheet" href="survey.css">
    </head>
    <body background="https://wallpapercave.com/wp/wp7710409.jpg">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
        <div id="form-div"><form id="survey-form">
            <label id="name-label">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name" required><br>
            <br><label id="email-label">Email</label><br>
            <input type="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Enter your Email" required><br>
            <br><label id="number-label">Age(optional)</label><br>
            <input type="number" id="number" min="10" max="99" required placeholder="Enter your age"><br>
            <br><label>Which option best describes your current role?</label><br>
            <select name="dropdown1" id="dropdown">
                <option value="select current role">Select current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select><br>
            <br><label>Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" name="rec" value="definitely" checked><label>Definitely</label><br>
            <input type="radio" name="rec" value="maybe" ><label>Maybe</label><br>
            <input type="radio" name="rec" value="not sure"><label>Not Sure</label><br>
            <br><label>What is your favourite feature of freeCodeCamp?</label><br>
            <select name="dropdown2" class="d1">
                <option value="select an option">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="opensource">Open Source</option>
            </select><br>
            <br><label>What would you like to see improved?(Check all<br>that apply)</label><br>
            <input type="checkbox" name="imp" value="frontendprojects"><label>Front-end Projects</label><br>
            <input type="checkbox" name="imp" value="backendprojects"><label>Back-end Projects</label><br>
            <input type="checkbox" name="imp" value="datavisualization"><label>Data Visualization</label><br>
            <input type="checkbox" name="imp" value="challenges"><label>Challenges</label><br>
            <input type="checkbox" name="imp" value="opensourcecommunity"><label>Open Source Community</label><br>
            <input type="checkbox" name="imp" value="betterhelprooms"><label>Better help rooms</label><br>
            <input type="checkbox" name="imp" value="videos"><label>Videos</label><br>
            <input type="checkbox" name="imp" value="citymeetups"><label>City Meetups</label><br>
            <input type="checkbox" name="imp" value="wiki"><label>Wiki</label><br>
            <input type="checkbox" name="imp" value="forum"><label>Forum</label><br>
            <input type="checkbox" name="imp" value="additionalcourses"><label>Additional Courses</label><br>
            <br><label>Any comments or suggestions?</label><br>
            <textarea rows="6" cols="62">Enter your comments...</textarea><br>
            <br><button type="submit" id="submit"><b>Submit</b></button>
        </form></div>
    </body>
</html>
